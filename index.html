<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated-profile-card</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="card">
    <div class="profile-pic">
      <img src="pictures/kuromiPic.jpeg" alt="kuromi">
    </div>
    <div class="details">
      <div class="content">
        <h2>Kuromi</h2>
        <p class="tag">Sanrio character</p>
        <p class="about">"Kuromi, a unique creation by Sanrio, is a mischievous character known for her edgy punk style. With a bold black and pink aesthetic, including a skull motif, Kuromi captivates fans with her rebellious charm and endearing personality."</p>
      </div>
      <div class="buttons">
        <div class="social">
          <i class="bi bi-github"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-facebook"></i>
        </div>
        <a href="#" class="link">project <i class="bi bi-arrow-up-right-circle"></i></a>
      </div>
    </div>
  </div>

</body>
</html>
